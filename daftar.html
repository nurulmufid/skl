<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - Sekolah Tinggi Manajemen Stanford</title>
    <style>
        /* styles.css */

/* Reset CSS */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Body */
body {
  font-family: Arial, sans-serif;
  line-height: 1.5;
  background-color: #f8f8f8;
}

/* Header */
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  width: 100%;
}

header .logo {
  float: left;
  width: 250px;
}


header .logo img {
  height: 50px;
}

header nav ul {
  float: right;
  list-style-type: none;
}

header nav ul li {
  display: inline-block;
  margin-left: 10px;
}

header nav ul li a {
  color: #fff;
  text-decoration: none;
  padding: 10px;
}

/* Main */
main {
  padding: 20px;
}

/* Registration Form */
#registration-form {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
}

#registration-form h2 {
  margin-bottom: 20px;
}

#registration-form .form-group {
  margin-bottom: 20px;
}

#registration-form label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

#registration-form input,
#registration-form select,
#registration-form textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

#registration-form button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 3px;
  cursor: pointer;
}

/* Footer */
footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

footer p {
  margin-bottom: 10px;
}

footer ul li {
  display: inline-block;
  margin-left: 10px;
}

footer ul li a {
  color: #fff;
  text-decoration: none;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://example.com/logo.png" alt="Logo Sekolah Tinggi Manajemen Stanford">
        </div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Program</a></li>
                <li><a href="#">Berita</a></li>
                <li><a href="#">Acara</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="registration-form">
            <div class="container">
                <h2>Pendaftaran</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="program">Program:</label>
                        <select id="program" name="program" required>
                            <option value="">Pilih Program</option>
                            <option value="program1">Program Studi 1</option>
                            <option value="program2">Program Studi 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Kirim</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Sekolah Tinggi Manajemen Stanford. Hak Cipta Dilindungi.</p>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Program</a></li>
                <li><a href="#">Berita</a></li>
                <li><a href="#">Acara</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
